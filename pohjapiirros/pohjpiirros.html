<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pohjapiirros</title>
    <meta name="keywords" content="Juuson Oppidauppi, Kurwa, James Nont">
    <meta name="description" content="Juttu mikä ei toiminut">
    <meta name="author" content="Juuso Halttu">
    <link rel="stylesheet" href="../styles.css">
</head>

<style>
    table {
        background-color: grey;
    }

    td {
        display: inline-block;
    }
    

    .keit {
        background-color: rgb(180, 180, 209);
        width: 250px;
        height: 200px;
        vertical-align: bottom;
        border: solid;
        border-bottom: none;
    }

    .olo {
        background-color: red;
        width: 400px;
        height: 200px;
        vertical-align: bottom;
    }

    .sauna {
        background-color: green;
        width: 100px;
        height: 200px;
        vertical-align: bottom;
        border: solid;
    }

    .suihku {
        background-color: lime;
        width: 200px;
        height: 200px;
        vertical-align: bottom;
    }

    .mak1 {
        background-color: pink;
        width: 200px;
        height: 250px;
        margin-top: 0px;
        position: relative;
        top: 50px;
        margin-top: -50px;
    }
    
    .mak2 {
        background-color: yellow;
        width: 200px;
        height: 150px;
        vertical-align: bottom;
    }

    .ete {
        background-color: cornflowerblue;
        width: 150px;
        height: 200px;
        vertical-align: bottom;
    }

    



</style>

<body>

    <table>
        <tr id="ylä">
            <td class="keit"></td>   </td> <td class="sauna"></td> <td class="suihku"></td> <td class="mak1"></td>
        </tr>

        

        <tr>
            <td class="olo"></td> <td class="ete"></td> </td> <td class="mak2"></td>    
        </tr>

        
    </table>
    
</body>
</html>
