<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ristinolla</title>
    <script src="ristinolla.js" defer></script>
</head>

<style>
    :root {
        font-size: 25px;
    }

    div > div {
        width: 3rem;
        aspect-ratio: 1;
        border: black 1px solid;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .flexrow {
        display: flex;
        flex-direction: row;
    }

    .win {
        background-color: green;
    }
</style>

<body>

    <div class="flexrow">
        <div onclick="aclick(event)" id="cell-1-1" row="1" col="1"></div>
        <div onclick="aclick(event)" id="cell-1-2" row="1" col="2"></div>
        <div onclick="aclick(event)" id="cell-1-3" row="1" col="3"></div>
    </div>

    <div class="flexrow">
        <div onclick="aclick(event)" id="cell-2-1" row="2" col="1"></div>
        <div onclick="aclick(event)" id="cell-2-2" row="2" col="2"></div>
        <div onclick="aclick(event)" id="cell-2-3" row="2" col="3"></div>
    </div>

    <div class="flexrow">
        <div onclick="aclick(event)" id="cell-3-1" row="3" col="1"></div>
        <div onclick="aclick(event)" id="cell-3-2" row="3" col="2"></div>
        <div onclick="aclick(event)" id="cell-3-3" row="3" col="3"></div>
    </div>
    
</body>
</html>
